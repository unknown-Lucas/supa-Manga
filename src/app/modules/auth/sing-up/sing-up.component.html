<div class="register-layer">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>MangaHub Auth</mat-card-title>
      <mat-card-subtitle>SingUp</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <br />
      <form class="register-form" [formGroup]="registerForm">
        <mat-form-field class="register-input">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Ex. pat@example.com"
            formControlName="email"
            required
          />
          <mat-error *ngIf="emailErrors">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" required />
          <mat-error *ngIf="passwordErrors">
            6 characters min length
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          class="register-button"
          (click)="singUp()"
          [disabled]="isInvalid"
          name="login button"
        >
          <mat-icon>login</mat-icon>
        </button>
      </form>
    </mat-card-content>
    <mat-card-footer style="text-align: center">
      <br />
      <p>
        If you already have an account you can
        <a role="button" [routerLink]="['/login']" alt="logIn">logIn</a>
      </p>
    </mat-card-footer>
  </mat-card>
</div>
