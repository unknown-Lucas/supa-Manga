<span class="chaptherButtonContainer">
  <button mat-fab [disabled]="!lastChapter" (click)="goToLastChapter()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button mat-raised-button (click)="openManga()">
    <mat-icon> open_in_browser</mat-icon>
  </button>
  <button mat-fab [disabled]="!nextChapter" (click)="goToNextChapter()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</span>
