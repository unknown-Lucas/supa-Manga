<div>
  <span *ngIf="!(isMangaLoading$ | async)" class="mangaContainer">
    <app-manga-card
      *ngFor="let manga of mangasCollection$ | async"
      [manga]="manga"
      (openMangaDetails)="openMangaDetails($event)"
    ></app-manga-card>
  </span>
  <span *ngIf="isMangaLoading$ | async"
    ><mat-progress-bar
      mode="indeterminate"
      class="progressBar"
    ></mat-progress-bar>
  </span>
</div>
